<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Quiz France</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container card">

    <section id="admin-login">
        <h1>Mode Admin</h1>
        <input type="password" id="admin-password" placeholder="Mot de passe admin">
        <button id="btn-admin-login">Se connecter</button>
    </section>

    <section id="admin-panel" class="hidden">
        <h2>⚙️ Gestion des Profils</h2>
        <div id="admin-log" class="admin-log"></div>
        <ul id="list-profiles"></ul>
        <button id="btn-export">Exporter les stats (CSV)</button>
        <button id="btn-reinit">Réinitialiser toutes les stats</button>
        <button id="btn-suppr">Supprimer un profil</button>
    </section>

</div>
<script src="admin.js" defer></script>
</body>
</html>
