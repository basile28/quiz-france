<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz France</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="profil-section" class="container">
    <h2>Entrez votre profil :</h2>
    <input type="text" id="profil" placeholder="Nom du profil">
    <button id="btn-profil">Valider</button>
</div>

<div id="menu-jeux" class="container hidden">
    <h2>Menu des jeux</h2>
    <button id="btn-departements">Jeu des Départements</button>
    <button id="btn-capitales">Jeu des Capitales</button>
    <button id="btn-stats">Voir mes statistiques</button>
</div>

<div id="quiz-section" class="container hidden">
    <h2 id="question"></h2>
    <input type="text" id="reponse" placeholder="Votre réponse">
    <div id="correction"></div>
    <button id="btn-valider">Valider</button>
    <button id="btn-suivant">Suivant</button>
    <button id="btn-retour">Retour au menu</button>
</div>

<!-- Section Statistiques refondue -->
<div id="stats-section" class="container hidden">
    <h2>Mes statistiques</h2>

    <label for="stats-type">Filtrer par type :</label>
    <select id="stats-type">
        <option value="departement">Départements</option>
        <option value="capitale">Capitales</option>
    </select>

    <table id="stats-table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Réussites ✅</th>
                <th>Échecs ❌</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button id="btn-stats-retour">Retour au menu</button>
</div>

<script src="script.js"></script>
</body>
</html>
