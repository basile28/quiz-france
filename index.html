<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz France</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="profil-section" class="card">
    <h2>Entrez votre profil :</h2>
    <input type="text" id="profil" placeholder="Nom du profil">
    <button id="btn-profil">Valider</button>
</div>

<div id="menu-jeux" class="hidden card">
    <h2>Menu des jeux</h2>
    <button id="btn-departements">Jeu des Départements</button>
    <button id="btn-capitales">Jeu des Capitales</button>
    <button id="btn-stats">Voir mes statistiques</button>
    <button id="btn-quit" class="danger">Quitter le site</button>
</div>

<div id="quiz-section" class="hidden card">
    <h2 id="question"></h2>
    <input type="text" id="reponse" placeholder="Votre réponse">
    <div id="correction"></div>
    <div class="quiz-buttons">
        <button id="btn-valider">Valider</button>
        <button id="btn-suivant">Suivant</button>
        <button id="btn-retour">Retour au menu</button>
    </div>
</div>

<div id="stats-section" class="hidden card">
    <h2>Statistiques</h2>
    <div id="stats-cards"></div>
    <button id="btn-stats-retour">Retour</button>
</div>

<script src="script.js" defer></script>
</body>
</html>
